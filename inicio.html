    <!-- Bootstrap CSS -->

  <body>
    
    
    <div class="container-fluid login">
      <div class="row">
        <div class="container col-6 col-sm-8 form">
      
      <form>
          <a href="https://www.jelpmi.mx/"><img class="logo" src="img/logo-light.png"></a>
          <h2 class="headline text-center">Ingresa con tus datos de Keeper:</h2>
        <div class="form-group">
          
          <input type="text" class="col-12 form-control-lg shadow p-3 mb-3 bg-white rounded" id="keeper" aria-describedby="Keeperid" placeholder="ID de Keeper">
          
        </div>
        <div class="form-group">
          <input type="password" class="col-12 form-control-lg shadow p-3 mb-3 bg-white rounded" id="contraseña_keeper" placeholder="Contraseña">
        </div>

        <a href="welcome.html" class="col-12 btn shadow p-3 mb-3 button" role="button">INGRESAR</a>
      
      <span class="justify-content-center">Si aún no estás registrado y  tus servicios en la plataforma </span> <a class="justify-content-center registro" href="https://www.jelpmi.mx/keepers.html"> dirígete aquí.</a> 
    </form>
    </div>  
  </div>
</div>
